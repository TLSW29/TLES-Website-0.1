<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TLES Finance</title>
    <link rel="stylesheet" href="Styles.css">
    <link rel="stylesheet" href="Navigation.css">
    <link rel="stylesheet" href="Menu.css">
    <link rel="stylesheet" href="Search-Bar.css">
    <link rel="stylesheet" href="Logo.css">
    <link rel="stylesheet" href="Settings.css">
    <link rel="stylesheet" href="Profile.css">
</head>
<body>
    <div class="navigation">
        <div class="menu">
            <button type="button" class="menu-button">
                <img src="Menu.png" alt="Menu">
            </button>
        </div>
        <div class="search-container">
            <form action="/search" class="search-form">
                <input type="text" placeholder="Explore news, companies, or symbols" name="search">
                <div class="vl"></div>
                <button type="submit" class="search-button">
                    <img src="SearchBar.png" alt="Search">
                    <div class="hover-quote">
                        Surf the web
                    </div>
                </button>
            </form>
        </div>
        <div class="logo">
            <a href="index.html" class="logo-link">
                <img src="Logo.png" alt="Logo">
            </a>
        </div>        
        <div class="settings">
            <button type="button" class="setting-button">
                <img src="Settings.png" alt="Settings">
                <div class="hover-quote-settings">
                    Settings
                </div>
            </button>
        </div>        
        <div class="profile">
            <div class="profile-container">
                Sign-in
            </div>
        </div>
    </div>
    <script src="Search-Bar.js"></script>
</body>
</html>
